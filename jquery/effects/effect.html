<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>jQuery Effects</title>
    <style>
        body{
            background:skyblue;
        }
        .square{
            display:none;
        }
        .square,.square1,.square2,.square3{
            width:80px;
            height:80px;
        }
        #div1,#div4,#div7,#div10{
            background-color:pink;
        }
        #div2,#div5,#div8,#div11{
            background-color:palevioletred;
        }
        #div3,#div6,#div9,#div12{
            background-color:palegreen;
        }
        #down,#panel{
            background-color:olive;
            text-align:center;
            border:1px solid black;
            padding:10px;
        }
        #panel{
            display:none;
        }
    </style>
</head>
<body>
    <h1>jQuery Effects</h1>
    <div>
        <h2>Hide & Show</h2>
        <button id="hide">Hind</button>
        <button id="show">Show</button>
        <p>Click a button to hide or show this paragraph</p>
    </div>
    <hr>
    <div>
        <h2>Fading method</h2>
            <h3>fadeIn() method</h3>
            <button id="fadeIn">Fade In</button><br><br>
            <div id="div1" class="square"></div><br>
            <div id="div2" class="square"></div><br>
            <div id="div3" class="square"></div>

            <h3>fadeOut() method</h3>
            <button id="fadeOut">FadeOut</button><br><br>
            <div id="div4" class="square1"></div><br>
            <div id="div5" class="square1"></div><br>
            <div id="div6" class="square1"></div>

            <h3>fadeToggle() method</h3>
        <button id="fadeToggle">Fade In & Fade Out</button><br><br>
            <div id="div7" class="square2"></div><br>
            <div id="div8" class="square2"></div><br>
            <div id="div9" class="square2"></div>

            <h3>fadeTo() method</h3>
            <button id="fadeTo">Fade To</button><br><br>
            <div id="div10" class="square3"></div><br>
            <div id="div11" class="square3"></div><br>
            <div id="div12" class="square3"></div>
    </div>
    <hr>
    <div>
        <h2>Jquery Slide</h2>
        <h3>slideDown() method</h3>
        <div id="down">Click to slide down</div>
        <div id="panel">Hello this div slide down</div>
    </div>  
   
</body>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
    $("#fadeIn").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
    $("#fadeOut").click(function(){
        $("#div4").fadeOut();
        $("#div5").fadeOut("slow");
        $("#div6").fadeOut(3000);
    });
    $("#fadeToggle").click(function(){
        $("#div7").fadeToggle();
        $("#div8").fadeToggle("slow");
        $("#div9").fadeToggle(3000);
    });
    $("#fadeTo").click(function(){
        $("#div10").fadeTo("slow",0.15);
        $("#div11").fadeTo("slow",0.4);
        $("#div11").fadeTo("slow",0.7);
    });
});
</script>
</html>
