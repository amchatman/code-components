<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   
</head>
<body>
    <button type="button">Hide</button>
    <p>This is a paragraph. Click button to make the 
        paragraph to hide.
    </p>
    <p class="p1">Click me!!!</p>
    <p id="p2">Enter this second paragraph</p>
</body>
<script>
    $(document).ready(function(){
        //Onclick  hide paragraph 
     $("button").click(function(){
        //hides the paragraph
         $("p").hide();
     });
     //Double click and hide paragraph with class p1
     $(".p1").dblclick(function(){
        $(this).hide();
     });
     $("#p2").mouseenter(function(){
        alert("You have enter p2");
     });
    });  
 </script>
</html>
