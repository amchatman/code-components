<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>jQuery Effects</title>
    <style>
        .square{
            display:none;
        }
        .square,.square1{
            width:80px;
            height:80px;
        }
        #div1,#div4{
            background-color:pink;
        }
        #div2,#div5{
            background-color:palevioletred;
        }
        #div3,#div6{
            background-color:palegreen;
        }
    </style>
</head>
<body>
    <h1>jQuery Effects</h1>
    <div>
        <h2>Hide & Show</h2>
        <button id="hide">Hind</button>
        <button id="show">Show</button>
        <p>Click a button to hide or show this paragraph</p>
    </div>
    <h2>Fading method</h2>
        <h3>fadeIn() method</h3>
        <button id="fadeIn">Fade In</button><br><br>
        <div id="div1" class="square"></div><br>
        <div id="div2" class="square"></div><br>
        <div id="div3" class="square"></div>
        <h3>fadeOut() method</h3>
        <button id="fadeOut">FadeOut</button><br><br>
        <div id="div4" class="square1"></div><br>
        <div id="div5" class="square1"></div><br>
        <div id="div6" class="square1"></div>
</body>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
    $("#fadeIn").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
    $("#fadeOut").click(function(){
        $("#div4").fadeOut();
        $("#div5").fadeOut("slow");
        $("#div6").fadeOut(3000);
    });
});
</script>
</html>
