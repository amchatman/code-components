<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="text-3xl text-center mb-4">TailwindCSS Buttons</h1>
  <hr>
  <!--Primary Buttons Start Here-->
    <div class="text-center">
      <h2 class="text-2xl text-center">Primary</h2>
      <div class="m-5">
        <button type="button" class="bg-indigo-600 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded">Button</button>
        <button type="button" class="bg-indigo-400 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-500">Hover</button>
        <button type="button" class="bg-indigo-950 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-900 active:bg-indigo-950">Pressed</button>
        <button type="button" class="bg-indigo-600 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded disabled:opacity-50" disabled>Disable</button>
      </div>
    </div>
 
  <!--Secondary Buttons Start Here-->
  <div class="text-center">
    <h2 class="text-2xl">Secondary</h2>
    <div class="m-5">
      <button type="button" class="bg-indigo-100 text-indigo-600 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded">Button</button>
      <button type="button" class="bg-indigo-100 text-indigo-400 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-200">Hover</button>
      <button type="button" class="bg-indigo-200 text-indigo-900 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-100 active:bg-indigo-200">Pressed</button>
      <button type="button" class="bg-indigo-50 text-indigo-900 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded" disabled:opacity-50  disabled>Disable</button>
    </div>
  </div>

  <!--Outline Buttons Start Here-->
  <div class="text-center">
    <h2 class="text-2xl">Outline</h2>
    <div class="m-5">
      <button type="button" class="border-indigo-600 border-2 px-6 pt-2.5 pb-2 text-indigo-600 font-medium text-xs uppercase rounded">Button</button>
      <button type="button" class="border-indigo-400 border-2 px-6 pt-2.5 pb-2 text-indigo-400 font-medium text-xs uppercase rounded hover:bg-gray-200">Hover</button>
      <button type="button" class="border-indigo-950 border-2 px-6 pt-2.5 pb-2 text-indigo-950 font-medium text-xs uppercase rounded hover:bg-gray-200 active:bg-gray-300">Pressed</button>
      <button type="button" class="border-indigo-600 border-2 px-6 pt-2.5 pb-2 text-indigo-600 font-medium text-xs uppercase rounded disabled:opacity-50"disabled>Disable</button>
    </div>
    </div>

  </main>
</body>
</html>
