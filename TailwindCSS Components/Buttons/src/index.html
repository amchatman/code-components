<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl">Buttons</h1>
  <hr>
  <div>
    <h2 class="text-2xl">Primary</h2>
    <div class="m-5">
      <button type="button" class="bg-indigo-600 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded">Button</button>
      <button type="button" class="bg-indigo-400 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-500">Hover</button>
      <button type="button" class="bg-indigo-950 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded hover:bg-indigo-900 active:bg-indigo-950">Pressed</button>
      <button type="button" class="bg-indigo-600 text-slate-50 font-medium text-xs uppercase px-6 pt-2.5 pb-2 rounded disabled:opacity-70 disabled">Disable</button>
    </div>
  </div>
  <hr>
  <h2 class="text-2xl">Secondary</h2>
  <button>Idel</button>
  <button>Hover</button>
  <button>Pressed</button>
  <button>Disable</button>
  <hr>

</body>
</html>
